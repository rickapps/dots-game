<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dots and Boxes Game</title>
    <meta charset="UTF-8">
    <meta name="description" content="The old pencil and paper dots game from school updated for the web. Play against the computer or compete with friends. There are no ads and no signup. The game is completely free. If you like programming, you can study the source code and make the game better.">
    <meta name="keywords" content="Dots Game, Dots and Boxes, Dots and Dashes, Pigs in a Pen, Game of Dots, Simple Games, RickApps, Open Source, Free Games">
    <meta name="author" content="RickApps">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/themes.css" media="screen">
    <link rel="stylesheet" href="/static/css/layout.css" media="screen">
    <link rel="stylesheet" href="/static/css/style.css" media="screen">
</head>
<body>
    <div id="wrapper">
    <header><h1>Dots and Boxes Game</h1></header>  
    <main>
    <p>Play a game of dots here. Play against the computer or other players.</p>
    <a class="anchor-btn" href="/reset/">Start Game</a>
    <form action="/resume/" method="POST" name="resumeGame">
        <input type="hidden" name="size" id="size">
        <input type="hidden" name="lines" id="lines">
        <input type="hidden" name="claims" id="claims">
    </form>

    <form action="/new/" method="POST" name="startNewGame">
        <input type="hidden" name="glevel" id="glevel">
    </form>
    </main>
    <footer>
        {% include 'includes/footer.html' %}
    </footer>
    </div>
    <!-- Values from Flask to transfer to javascript -->
    {% include 'includes/jsconstants.html' %}
    <script src="/static/js/dotgame.js"></script>
    <script src="/static/js/startup.js"></script>
</body>
</html>

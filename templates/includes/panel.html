{% block body %}
<div id="panel">
    <fieldset>
        <legend>Score:</legend>
        <label for="play1">You:</label>
        <input type="text" id="play1" name="play1"><br><br>
        <label for="play2">Computer:</label>
        <input type="text" id="play2" name="play2"><br><br>
    </fieldset>
    <form action="/new/" method="POST" id="gamevals">
        <fieldset>
         <legend>Options:</legend>
         <label for="glevel">Level:</label>
         <select id="glevel" name="glevel">
         <!-- The dropdown list values come from config.py GAME_LEVELS -->
         {% for level in glevels %}
            {% if size == level[1] %}
            <option value={{level[1]}} selected>{{level[0]}}</option>
            {% else %}
            <option value={{level[1]}}>{{level[0]}}</option>
            {% endif %}
         {% endfor %}            
         </select><br><br>
         <label for="gcolors">Colors:</label>
         <select type="text" id="gcolors" name="gcolors">
         <!-- The dropdown list values come from config.py GAME_THEMES -->
         {% for theme in gthemes %}
            <option value="{{theme[1]}}">{{theme[0]}}</option>
         {% endfor %}            
         </select><br><br>
         <input type="submit" value="New Game">
        </fieldset>
       </form>
       </div>
{% endblock %}

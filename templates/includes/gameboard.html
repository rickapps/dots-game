{% block body %}
<div class="grid-container">
    {% for box in boxes %}
    {# Let's see what kind of square we have #}
    {% if box['boxType'] == 'Normal' %}
    <div id="{{box['boxID']}}" class="grid-item">
        <div class="dot top-left"></div>
        <a id="{{box['top']}}" href="" class="line-top" onclick="return false;"></a>
        <a id="{{box['left']}}" href="" class="line-left" onclick="return false;"></a>
    </div>
    {% elif box['boxType'] == 'Right' %}
    <div id="{{box['boxID']}}" class="grid-item right-edge">
        <div class="dot top-left"></div>
        <a id="{{box['top']}}" href="" class="line-top" onclick="return false;"></a>
        <a id="{{box['left']}}" href="" class="line-left" onclick="return false;"></a>
        <div class="dot top-right"></div>
        <a id="{{box['right']}}" href="" class="line-right" onclick="return false;"></a>
    </div> 
    {% elif box['boxType'] == 'Bottom' %}
    <div id="{{box['boxID']}}" class="grid-item bottom-edge">
        <div class="dot top-left"></div>
        <a id="{{box['top']}}" href="" class="line-top" onclick="return false;"></a>
        <a id="{{box['left']}}" href="" class="line-left" onclick="return false;"></a>
        <div class="dot bottom-left"></div>
        <a id="{{box['bottom']}}" href="" class="line-bottom" onclick="return false;"></a>
    </div> 
    {% elif box['boxType'] == 'Both' %}
    <div id="{{box['boxID']}}" class="grid-item right-edge bottom-edge">
        <div class="dot top-left"></div>
        <a id="{{box['top']}}" href="" class="line-top" onclick="return false;"></a>
        <a id="{{box['left']}}" href="" class="line-left" onclick="return false;"></a>
        <div class="dot top-right"></div>
        <a id="{{box['right']}}" href="" class="line-right" onclick="return false;"></a>
        <div class="dot bottom-left"></div>
        <a id="{{box['bottom']}}" href="" class="line-bottom" onclick="return false;"></a>
        <div class="dot bottom-right"></div>
    </div> 
    {% endif %}
    {% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Board</title>
    <link rel="stylesheet" href="css/dotcorner.css">
</head>
<body>
    <div id="wrapper">
    <h2 class="text-center">Dot Board</h2> 
    <div class="grid-container">
        <div class="grid-item">
            <div class="dot top-left"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
            <div class="dot bottom-left"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
            <div class="dot bottom-left"></div>
        </div> 
        <div class="grid-item">
            <div class="dot top-left"></div>
            <div class="dot top-right"></div>
            <div class="dot bottom-left"></div>
            <div class="dot bottom-right"></div>
        </div> 
    </div>
    </div>
</body>
</html>
